- title: "SOTM 2019 Heidelberg"
  image: "/assets/images/open.jpg"
  image2: "/assets/images/open2.jpg"
  img: "/assets/images/Faneva.jpg"
  auteur: "Fanevanjanahary"
  soustitre: "OSMF Support"
  soustitre1: "New knowledge acquired"
  date: "02 October 2019"
  content: "This year I was privileged to attend my first SOTM global in Heidelberg Germany. I was granted a scholarship to attend the conference that helped me to be able to travel from Madagascar to Germany."
  content1: "Before, I had attended State of the Map Africa in Kampala Uganda in 2017. It was the first international conference I have assisted. SOTM Africa had allowed me to meet new people and create a network. So I was very excited to attend SOTM 2019."
  content2: "I would like to say thanks to all SOTM organizers for their work. Then Dorothea Kazazi for her accompaniment during the travel preparation. She did awesome work for all of us to make sure that we got visas, the accommodation, the flights and the train tickets.
The travel guide was so helpful to travel from Frankfurt to Heidelberg."
  content3: "The scholarship provided us an entry not only at SOTM but at HOT summit also. The 5 days of the workshop and conference were all interesting. It almost became a challenge for me to decide which one I’m going to.
  There are some sessions that I attended and I would like to share:"
  liste1: "- Hands On Experience Extracting Meaningful OSM Data by Using Amazon Athena with AWS Public Datasets, you can see "
  liste2: "- Using Machine Learning to Improve Humanitarian Action, "
  liste3: "- Spatial Indexes for OSM in PostGIS, " 
  liste4: "- The Academic and Mapping Communities in OSM, " 
  liste5: "- Share Edits and Insights with the Overpass Tools, "
  content4: " I also learned about OSM activity around the world during the “Scholar Lightning Talks” and the “Bilingual Breakout Session” in which I had an opportunity to present OSM Madagascar."
  url: "blog/2/"

- title: "L'expérience de mon passage au Cameroun, Yaoundé Au State of Map2023"
  image: "/assets/images/opp.png"
  img: "/assets/images/blogg.png"
  auteur: "Mariannamukulunga"
  date: "31 janvier 2024"
  content: "Salut tout le monde, je m’appelle Marianna MUKULUNGA, contributrice OSM et faisant partie de la communauté Open Street Map RDC, diplômé en gestion Informatique et Passionné de la Cartographie…"
  content1: "
    La conférence qui a eu lieu au Cameroun avait comme objectif de réunir différents groupes des jeunes et passionnés de la cartographie… participé à celle-ci nous a permis d'ouvrir nos horizons, de penser grand et de ne pas s'enfermer sur soi même; nous avons apprise des nouvelles méthodes de la cartographie à part ce que nous savions, différente présentation qui nous ont marquée et personnellement celle qui m'as le plus intéressé c'était celle de MARIE MAKUATE qui parlait sur 'omen-centered disaster resilience in saloum islands' elle nous avait montré comment les femmes joue un rôle très important dans la résilience aux catastrophes dans l'iles saloum; j'ai vite compris qu'à part la cartographie sanitaire que nous faisons chez nous accompagné des différentes type de communauté y compris les femmes; les femmes ont aussi d'autres rôles qu'elles peuvent jouer dans la cartographie; c'était une connaissance de plus qui m'a ouvert les idées sur ce que je peux aussi entreprendre dans mon pays dans le futur;"
  content2: "Le débat de CHARLES CHILUFYA sur le 'Bridging Gender Gaps in OSM' car il est était question d'évaluer le taux de pourcentage de femmes dans OSM et qu'est-ce qui peut être à la base ce faible pourcentage et il avait donner quelque piste de solution qui peut pousser les femmes que s'intégrer dans OSM."
  content3: "Charles Chilufya- Presenting about Gender Gaps in OSM Africa and Tech.

    Il y'a aussi le thème de BAFAMODEI HOPEFUL qui avait présenté sur 'Campaigning and Engaging Girls and women Towards positive change using Open Mapping Tech in Nigeria' qui par sa présentation montrait que la cartographie ouverte est l'une des moyens par lesquels un changement positif peut être réalisé pour les filles et femmes du Nigeria qui depuis longtemps elles sont toujours écartés dans la communauté;"
  content4: "Bref je dirais que chaque présentation était super intéressante et particulière, et dans chaque présentation ou débat on devrait apprendre quelque chose des nouveaux mais ce qui m'avait intéressé le plus c'était les thèmes qui était focalisé sur les femmes car ma passion c'est de travailler avec plus des femmes possible,

    ma vision avec la cartographie c'est avoir 60 pourcent des femmes au coter de 40 pourcent des hommes et cela dans n'importe quel domaine, que ça soit dans la cartographie forestière, de route, sanitaire, la résilience…, Etre sélectionnée comme boursière de voyage que hub_esa m'avais offerte était comme un rêve pour moi, parce que au départ l’édition qu'on faisait avec Everydoor moi personnellement je le faisais sans attendre rien en retour;"
  content5: " .Je faisait le challenge de la campagne de cartographie avec everydoor parce que la cartographie je la considère comme ma passion, elle est comme de l'eau que je bois tout les jours, genre si je ne bois pas de l'eau je ne peut pas vivre. C'est pourquoi je continue tout le jour de manifester ma gratitude envers hub_ESA, pour moi Hub_ESA ne m'as pas seulement offerte une bourse de voyage; il m'a ouvert la porte d'un nouveau monde de la cartographie que je capitaliserai durant tout mon parcours .

    Marianna MUKULUNGA- Présentation sur “L’implication de la femme dans la cartographie communautaire”.

    . Depuis que je suis revenue du CAMEROUN (Mbankomo) je ne réfléchis plus de la même façon, à partir des expériences des autres j'ai envie de faire ma cartographie d'une autre Facon, je vais désormais envisager des nouvelles méthodes, bien sûr la cartographie en associant les femmes Rurale cella dépendra du contexte mais avec plus des objectifs, si c'est la cartographie de limite sanitaire ou administrative, si c’est une campagne ou un mapathon organisé localement on aura pas seulement résolu le problème de limite dans X ou Y village mais on aura déjà redonner espoir à une femme Rurale ou urbaine qu'elle est à mesure de faire quoique ce soit, et pourquoi pas intervenir dans l’autoprise en charge de ces femmes."
  url: "blog/3/"

